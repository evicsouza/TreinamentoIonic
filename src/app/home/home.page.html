<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let info of infos">
      <ion-item detail lines="full" routerLink="/detalhes/{{info.key}}">
        <ion-icon name="book" slot="start"></ion-icon>
       <br> {{info.info_name}} <br>
        {{info.info_fone}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(info.key)">EDIT</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
